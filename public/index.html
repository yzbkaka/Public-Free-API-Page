<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- 基础 SEO Meta Tags -->
    <title>WebNav - Free Public API Directory & Navigation Platform</title>
    <meta name="description" content="WebNav is a comprehensive directory of free public APIs, API tools, and development resources. Find and explore thousands of free APIs for your next project." />
    <meta name="keywords" content="free api, public api, api directory, free public api, api tools, api documentation, rest api, web api, developer tools, api platform, api collection, api hub" />
    <meta name="author" content="WebNav Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- 移动端优化 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="WebNav - Free Public API Directory & Navigation Platform" />
    <meta property="og:description" content="Discover and explore the largest collection of free public APIs. Your one-stop platform for finding the perfect API for your development needs." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:site_name" content="WebNav" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:locale:alternate" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@webnav" />
    <meta name="twitter:creator" content="@webnav" />
    <meta name="twitter:title" content="WebNav - Free Public API Directory & Navigation Platform" />
    <meta name="twitter:description" content="Discover and explore the largest collection of free public APIs. Your one-stop platform for finding the perfect API for your development needs." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- 结构化数据 - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "WebNav - API Directory",
        "description": "A comprehensive directory of free public APIs and development resources",
        "url": "https://your-domain.com",
        "logo": "https://your-domain.com/logo.png",
        "sameAs": [
          "https://twitter.com/webnav",
          "https://facebook.com/webnav",
          "https://linkedin.com/company/webnav"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+86-xxx-xxxx-xxxx",
          "contactType": "customer service",
          "availableLanguage": ["Chinese", "English"]
        }
      }
    </script>

    <!-- 结构化数据 - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "WebNav - API Directory",
        "description": "Find and explore thousands of free public APIs",
        "url": "https://your-domain.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- 结构化数据 - BreadcrumbList -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "Free Public APIs",
          "item": "https://your-domain.com"
        }, {
          "@type": "ListItem",
          "position": 2,
          "name": "API Directory",
          "item": "https://your-domain.com/directory"
        }]
      }
    </script>
    
    <!-- 结构化数据 - SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "WebNav API Directory",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "A comprehensive directory of free public APIs for developers. Find and integrate APIs for your projects.",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        },
        "featureList": "Free Public APIs, REST APIs, Web APIs, API Documentation, API Testing Tools"
      }
    </script>
    
    <!-- DNS 预解析 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.your-domain.com" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/fonts/custom-font.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- 替代内容链接 -->
    <link rel="alternate" href="https://your-domain.com" hreflang="x-default" />
    <link rel="alternate" href="https://your-domain.com/en" hreflang="en" />
    <link rel="alternate" href="https://your-domain.com/zh" hreflang="zh" />
    <link rel="alternate" href="https://your-domain.com/ja" hreflang="ja" />
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#2563eb" />
    
    <!-- 字体优化 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WE2JZH4YN7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WE2JZH4YN7');
    </script>
  </head>
  <body>
    <noscript>
      <h1>WebNav - Free Public API Directory</h1>
      <p>Discover and explore thousands of free public APIs in our comprehensive API directory. Perfect for developers looking for APIs to integrate into their projects.</p>
      <ul>
        <li>Free Public APIs</li>
        <li>REST API Directory</li>
        <li>Web API Collection</li>
        <li>API Documentation</li>
        <li>Developer Tools</li>
      </ul>
      <p>Please enable JavaScript for the best experience.</p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
